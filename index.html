<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Presale â€” Join Now!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent1: #00ffc3;
      --accent2: #ff00d4;
      --glass-bg: rgba(255,255,255,0.05);
      --white-soft: rgba(255,255,255,0.95);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: url('Presale11.jpg') center/cover fixed no-repeat;
      font-family: 'Orbitron', sans-serif;
      color: var(--white-soft);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: var(--accent1);
      text-shadow: 0 0 10px var(--accent1), 0 0 20px var(--accent2);
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .wallet-btn {
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      margin: 10px auto;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 18px var(--accent1), 0 0 28px var(--accent2);
      width: 90%;
      max-width: 320px;
      display: block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
    }
    .wallet-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 28px var(--accent1), 0 0 38px var(--accent2);
    }
    .wallet-btn:active {
      transform: translateY(2px);
    }
    .app-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-inner {
      background: var(--glass-bg);
      border: 2px solid var(--accent1);
      border-radius: 20px;
      padding: 30px 20px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px var(--accent2);
      backdrop-filter: blur(8px);
    }
    .modal-btn {
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
    }
    .modal-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px var(--accent1);
    }
    .modal-btn:active {
      transform: translateY(2px);
    }
    .close-modal {
      color: var(--accent2);
      font-size: 16px;
      margin-top: 12px;
      cursor: pointer;
      text-decoration: underline;
    }
    .copy-section {
      background: var(--glass-bg);
      border: 1px solid var(--accent1);
      border-radius: 12px;
      padding: 15px;
      margin-top: 30px;
      max-width: 380px;
      margin-left: auto;
      margin-right: auto;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px var(--accent2);
    }
    .copy-text {
      color: var(--accent1);
      word-break: break-all;
      font-size: 14px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px var(--accent1);
    }
    .copy-btn {
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .copy-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px var(--accent1);
    }
    .copy-btn:active {
      transform: translateY(2px);
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: var(--white-soft);
      text-shadow: 0 0 5px var(--accent2);
    }
    @media (max-width: 520px) {
      h1 { font-size: 24px; }
      .wallet-btn { font-size: 14px; padding: 12px 20px; }
      .modal-inner { padding: 20px 15px; }
      .modal-btn { font-size: 14px; padding: 10px; }
      .copy-section { padding: 12px; }
      .copy-text { font-size: 12px; }
      .copy-btn { padding: 6px 12px; font-size: 12px; }
      footer { font-size: 10px; }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ TiffyAI Presale</h1>

  <button class="wallet-btn" onclick="playSound(); openWalletPopup()">Join Presale</button>

  <div class="app-modal" id="walletPopup">
    <div class="modal-inner">
      <h3 style="color: var(--accent1); text-shadow: 0 0 10px var(--accent1);">Choose Your Wallet</h3>
      <p style="margin-top: 10px;">Select a wallet to open the TiffyAI presale in its DApp browser.</p>
      <button class="modal-btn" onclick="playSound(); launch('metamask')">MetaMask</button>
      <button class="modal-btn" onclick="playSound(); launch('trust')">Trust Wallet</button>
      <button class="modal-btn" onclick="playSound(); launch('okx')">OKX Wallet</button>
      <div class="close-modal" onclick="playSound(); closePopup()">Close</div>
    </div>
  </div>

  <div class="copy-section">
    <div class="copy-text" id="shieldLink">https://tiffyai.github.io/TiffyAI-Presale/</div>
    <button class="copy-btn" onclick="playSound(); copyShield()">ðŸ“‹ Copy Presale Link</button>
  </div>

  <footer>
    Paste the Presale link inside your wallet browser once it opens. Copy it just in case there's a network lag.
  </footer>

  <script>
    function playSound() {
      const sound = new Audio('click.wav');
      sound.play().catch(error => console.error('Sound playback failed:', error));
    }

    function openWalletPopup() {
      console.log('Opening wallet popup');
      document.getElementById('walletPopup').style.display = 'flex';
    }

    function closePopup() {
      console.log('Closing wallet popup');
      document.getElementById('walletPopup').style.display = 'none';
    }

    function launch(wallet) {
      console.log('Launching wallet:', wallet);
      const linkMap = {
        metamask: 'https://metamask.app.link/dapp/tiffyai.github.io/TiffyAI-Presale/',
        trust: 'https://link.trustwallet.com/open_url?coin_id=20000714&url=https://tiffyai.github.io/TiffyAI-Presale/',
        okx: 'okx://wallet/dapp/details?dappUrl=https%3A%2F%2Ftiffyai.github.io%2FTiffyAI-Presale%2F'
      };

      const link = linkMap[wallet];
      if (link) {
        console.log('Redirecting to:', link);
        window.location.href = link;
        closePopup();
      } else {
        alert('âŒ Wallet not supported.');
      }
    }

    function copyShield() {
      const text = document.getElementById('shieldLink').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('âœ… Presale link copied. Now paste it in your wallet\'s browser.');
      });
    }

    window.onclick = function(event) {
      if (event.target.classList.contains('app-modal')) {
        playSound();
        closePopup();
      }
    };
  </script>
</body>
</html>
