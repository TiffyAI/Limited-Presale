<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Presale â€” Join Now!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --accent1: #00f0ff;
      --accent2: #ff00d4;
      --white-soft: rgba(255,255,255,0.95);
    }
    html, body { height: 100%; margin: 0; }
    body {
      background: url('Presale1.jpg') center/cover fixed no-repeat;
      font-family: 'Orbitron', sans-serif;
      color: var(--white-soft);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      text-shadow: 0 0 20px var(--accent1), 0 0 40px var(--accent2);
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 20px;
    }
    p.lead {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    .app-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-inner {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid var(--accent1);
      border-radius: 20px;
      padding: 30px 20px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px var(--accent2);
    }
    .modal-btn {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      color: white;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .modal-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent1);
    }
    .close-modal {
      color: var(--accent2);
      font-size: 16px;
      margin-top: 12px;
      cursor: pointer;
      text-decoration: underline;
    }
    .btn {
      font-size: 22px;
      font-weight: 600;
      padding: 16px 20px;
      border-radius: 14px;
      cursor: pointer;
      border: none;
      color: white;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: transform .12s ease, box-shadow .12s ease;
      min-width: 220px;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }
    .btn:active { transform: translateY(2px); }
    @media (max-width: 520px) {
      h1 { font-size: 24px; }
      p.lead { font-size: 14px; }
      .modal-inner { padding: 20px 15px; }
      .modal-btn { font-size: 14px; padding: 10px; }
      .btn { font-size: 18px; min-width: 180px; padding: 14px; }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Join the TiffyAI Presale!</h1>
  <p class="lead">Buy TIFFY tokens for just $1 (0.001 BNB) on BNB Chain.<br>Choose your wallet to start!</p>
  <button class="btn" onclick="openWalletPopup()">Join Presale</button>

  <div class="app-modal" id="walletPopup">
    <div class="modal-inner">
      <h3 style="color: var(--accent1); text-shadow: 0 0 10px var(--accent1);">Choose Your Wallet</h3>
      <p style="margin-top: 10px;">Select a wallet to open the TiffyAI presale in its DApp browser.</p>
      <button class="modal-btn" onclick="launch('metamask')">MetaMask</button>
      <button class="modal-btn" onclick="launch('trust')">Trust Wallet</button>
      <button class="modal-btn" onclick="launch('okx')">OKX Wallet</button>
      <div class="close-modal" onclick="closePopup()">Close</div>
    </div>
  </div>

  <script>
    const PRESALE_URL = 'https://tiffyai.github.io/TiffyAI-Presale/';

    function openWalletPopup() {
      console.log('Opening wallet popup');
      document.getElementById('walletPopup').style.display = 'flex';
    }

    function closePopup() {
      console.log('Closing wallet popup');
      document.getElementById('walletPopup').style.display = 'none';
    }

    function launch(wallet) {
      console.log('Launching wallet:', wallet);
      let deepLink;
      switch (wallet) {
        case 'metamask':
          deepLink = `https://metamask.app.link/dapp/${PRESALE_URL.replace('https://', '')}`;
          break;
        case 'trust':
          deepLink = `https://link.trustwallet.com/open_url?coin_id=60&url=${encodeURIComponent(PRESALE_URL)}`;
          break;
        case 'okx':
          deepLink = `okx://wallet/dapp/details?dappUrl=${encodeURIComponent(PRESALE_URL)}`;
          break;
        default:
          console.error('Invalid wallet selected:', wallet);
          alert('Invalid wallet selected.');
          return;
      }
      console.log('Deep link generated:', deepLink);
      window.location.href = deepLink;
      closePopup();
    }
  </script>
</body>
</html>
